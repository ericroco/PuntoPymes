services:
  # --- Aplicación: API Gateway ---
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    command: npm run start:dev punto-pymes-backend
    env_file:
      - .env
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./uploads:/usr/src/app/uploads
    depends_on:
      postgres_db:
        condition: service_healthy
      mongo_db:
        condition: service_healthy
    networks:
      - puntopymes_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${GATEWAY_PORT}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    environment:
      - NODE_OPTIONS=--max-old-space-size=1536

  # --- Aplicación: Microservicio Auth ---
  auth_service:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    command: npm run start:dev auth
    env_file:
      - .env
    ports:
