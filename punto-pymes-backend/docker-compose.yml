# punto-pymes-backend/docker-compose.yml

services:
  # --- Aplicaci칩n: API Gateway ---
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    command: npm run start:dev punto-pymes-backend
    env_file:
      - .env
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres_db
      - mongo_db
    # 游댢 SOLUCI칍N: Limita la memoria
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    # 游댢 SOLUCI칍N: Variables de entorno para optimizar Node.js
    environment:
      - NODE_OPTIONS=--max-old-space-size=1536

  # --- Aplicaci칩n: Microservicio Auth ---
  auth_service:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    command: npm run start:dev auth
    env_file:
      - .env
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}" 
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres_db
      - mongo_db
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    environment:
      - NODE_OPTIONS=--max-old-space-size=768

  # --- Aplicaci칩n: Microservicio Personal ---
  personal_service:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    command: npm run start:dev personal
    env_file:
      - .env
    ports:
      - "${PERSONAL_SERVICE_PORT}:${PERSONAL_SERVICE_PORT}" 
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres_db
      - mongo_db
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    environment:
      - NODE_OPTIONS=--max-old-space-size=768
  nomina_service:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    # Corre el servicio 'nomina'
    command: npm run start:dev nomina
    env_file:
      - .env
    ports:
      # Exponemos el nuevo puerto (aseg칰rate de a침adir NOMINA_SERVICE_PORT a tu .env)
      - "${NOMINA_SERVICE_PORT}:${NOMINA_SERVICE_PORT}" 
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres_db
      - mongo_db
  # --- Base de Datos PostgreSQL ---
  postgres_db:
    image: postgres:15-alpine
    container_name: puntopymes_postgres
    environment:
      POSTGRES_USER: ${DB_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_POSTGRES_DATABASE}
    ports:
      - "${DB_POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # --- Base de Datos MongoDB ---
  mongo_db:
    image: mongo:6.0
    container_name: puntopymes_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGO_PASSWORD}
    ports:
      - "${DB_MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  mongo_data: