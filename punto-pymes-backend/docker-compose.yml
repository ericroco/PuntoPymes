      context: .
      dockerfile: Dockerfile.dev
      target: development
    command: npm run start:dev personal
    env_file:
      - .env
    ports:
      - "${PERSONAL_SERVICE_PORT}:${PERSONAL_SERVICE_PORT}" 
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./uploads:/usr/src/app/uploads
