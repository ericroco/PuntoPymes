      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PRODUCTIVIDAD_SERVICE_PORT}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    environment:
      - NODE_OPTIONS=--max-old-space-size=768

  # --- Base de Datos PostgreSQL ---
  postgres_db:
    image: postgres:15-alpine
    container_name: puntopymes_postgres
    environment:
      POSTGRES_USER: ${DB_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_POSTGRES_DATABASE}
    ports:
      - "${DB_POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - puntopymes_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_POSTGRES_USER} -d ${DB_POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # --- Base de Datos MongoDB ---
  mongo_db:
    image: mongo:6.0
    container_name: puntopymes_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGO_PASSWORD}
    ports:
      - "${DB_MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - puntopymes_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  puntopymes_network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data: