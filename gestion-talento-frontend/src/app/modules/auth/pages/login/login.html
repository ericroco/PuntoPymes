<div class="login-container">
  <div class="login-card" @fadeSlideIn>
    <div class="login-header">
      <img src="assets/logo.svg" alt="Logo de la Empresa" class="logo">
      <h2>Bienvenido de Nuevo</h2>
      <p>Inicia sesión para acceder al panel de gestión</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="ej: tu@correo.com" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" formControlName="password">
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid"
        [ngClass]="{ 'btn-disabled': loginForm.invalid }">
        Ingresar
      </button>
      <div class="form-footer">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
