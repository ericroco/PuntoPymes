<div class="dialog-container">
    <div class="dialog-header">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" placeholder="ejemplo@empresa.com" type="email">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="form.get('email')?.hasError('required')">El correo es requerido</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Correo inválido</mat-error>
        </mat-form-field>

        <div class="dialog-actions">
            <button mat-button type="button" (click)="close()" [disabled]="isLoading">Cancelar</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
                <span *ngIf="!isLoading">Enviar Enlace</span>
                <span *ngIf="isLoading">Enviando...</span>
            </button>
        </div>
    </form>
</div>
