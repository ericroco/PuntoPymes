<div class="page-container">
  <header class="page-header">
    <h2>Vacantes Activas</h2>
    <button class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
      </svg>
      <span>Crear Nueva Vacante</span>
    </button>
  </header>

  <div class="job-grid" @listAnimation>
    <div *ngFor="let job of jobOpenings" class="job-card" [ngClass]="'status-' + job.status">
      <div class="job-header">
        <h3 class="job-title">{{ job.title }}</h3>
        <span class="job-status">{{ job.status }}</span>
      </div>
      <div class="job-details">
        <span>{{ job.department }}</span>
        <span class="separator">|</span>
        <span>{{ job.location }}</span>
      </div>
      <div class="job-footer">
        <div class="candidates-info">
          <strong>{{ job.candidates }}</strong>
          <span>Candidatos</span>
        </div>
        <button class="btn btn-secondary">Ver Candidatos</button>
      </div>
    </div>
  </div>
</div>
