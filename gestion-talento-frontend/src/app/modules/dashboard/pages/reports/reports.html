<div class="page-container" @fadeSlideIn>
  <header class="page-header">
    <h2>Reportes y Analíticas</h2>
    <button class="btn btn-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 3a1 1 0 00-1 1v5.586L6.707 7.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L11 9.586V4a1 1 0 00-1-1z" />
        <path d="M3 12a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" />
      </svg>
      <span>Exportar PDF</span>
    </button>
  </header>

  <div class="reports-grid">
    <div class="report-container">
      <h3>Tareas Completadas por Departamento</h3>
      <div class="chart-wrapper">
        <ngx-charts-bar-vertical
          [results]="tasksByDepartment"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Departamento"
          yAxisLabel="Tareas Completadas"
          [scheme]="colorScheme">
        </ngx-charts-bar-vertical>
      </div>
    </div>

    <div class="report-container">
      <h3>Distribución de Empleados por Estado</h3>
      <div class="chart-wrapper">
        <ngx-charts-pie-chart
          [results]="employeeStatus"
          [labels]="true"
          [legend]="true"
          [scheme]="colorScheme">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
</div>
