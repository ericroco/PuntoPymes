<div class="page-container">
  <header class="page-header">
    <h2>Sprints de Proyecto</h2>
    <button class="btn btn-primary" (click)="openAddSprintDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
      <span>Crear Nuevo Sprint</span>
    </button>
  </header>

  <div class="sprints-grid" @listAnimation>
    <div *ngFor="let sprint of sprints" class="sprint-card">
      <div class="card-header">
        <h3 class="sprint-name">{{ sprint.name }}</h3>
        <span class="status-badge" [ngClass]="'status-' + sprint.status.toLowerCase()">
          {{ sprint.status }}
        </span>
      </div>
      <p class="sprint-description">{{ sprint.description }}</p>
      <span class="sprint-dates">
        🗓️ {{ sprint.startDate | date:'dd MMM' }} - {{ sprint.endDate | date:'dd MMM, yyyy' }}
      </span>
      <div class="card-footer">
        <button class="btn-icon" title="Editar Sprint" (click)="openEditSprintDialog(sprint)">✏️</button>
        <button class="btn btn-secondary" [routerLink]="['/dashboard/sprints', sprint.id]">Ver Tablero</button>
        </div>
    </div>
    <div *ngIf="sprints.length === 0" class="empty-list-placeholder">
      No hay sprints creados todavía.
    </div>
  </div>
</div>
