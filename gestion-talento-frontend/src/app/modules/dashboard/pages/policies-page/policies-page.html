<div class="page-container">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Políticas y Normativas</h1>
            <p class="text-gray-500">Documentación oficial y reglamentos de la empresa.</p>
        </div>

        <button *ngIf="canManagePolicies" mat-flat-button color="primary" (click)="openUploadDialog()">
            <mat-icon>add</mat-icon> Nueva Política
        </button>
    </div>

    <div class="mat-elevation-z2 rounded-lg overflow-hidden bg-white">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let doc">
                    <mat-icon class="text-red-600">gavel</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Documento </th>
                <td mat-cell *matCellDef="let doc">
                    <div class="flex flex-col py-2">
                        <span class="font-medium">{{ doc.nombre }}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoría </th>
                <td mat-cell *matCellDef="let doc">
                    <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs border border-gray-200 font-bold">
                        {{ doc.categoria }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Publicado </th>
                <td mat-cell *matCellDef="let doc"> {{ doc.fechaSubida | date:'mediumDate' }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let doc">
                    <button mat-icon-button color="primary" (click)="download(doc.url)" matTooltip="Leer Documento">
                        <mat-icon>visibility</mat-icon>
                    </button>

                    <button *ngIf="canManagePolicies" mat-icon-button color="warn" (click)="deleteDoc(doc.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition"></tr>
        </table>

        <div *ngIf="dataSource.length === 0" class="p-10 text-center">
            <mat-icon class="text-6xl text-gray-300 mb-2">policy</mat-icon>
            <p class="text-gray-500">No hay políticas publicadas en este momento.</p>
        </div>
    </div>
</div>
