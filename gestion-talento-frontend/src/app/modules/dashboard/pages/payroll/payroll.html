<div class="page-container">
  <header class="page-header">
    <h2>Nómina y Salarios</h2>
    <button class="btn btn-secondary">Exportar a Contabilidad</button>
  </header>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre del Empleado</th>
          <th>Cargo</th>
          <th>Salario Mensual (USD)</th>
          <th>Última Revisión</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody @listAnimation>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.role }}</td>
          <td class="salary">{{ employee.salary | currency:'USD':'symbol':'1.2-2' }}</td>
          <td>{{ employee.lastRevision | date:'dd MMM, yyyy' }}</td>
          <td class="actions">
            <button class="btn-icon btn-primary" [routerLink]="['/dashboard/employee', employee.id]" title="Ver Historial Salarial">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" />
              </svg>
            </button>
            <button class="btn-icon" title="Registrar Novedad (Bono, etc.)">➕</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
