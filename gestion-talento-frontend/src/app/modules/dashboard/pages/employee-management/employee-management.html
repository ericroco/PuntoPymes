<div class="page-container">
  <header class="page-header">
    <h2>Gesti√≥n de Personal</h2>
    <button class="btn btn-primary" (click)="openAddEmployeeDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M11 5a1 1 0 00-2 0v2H7a1 1 0 000 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V5z"/>
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM2 10a8 8 0 1116 0 8 8 0 01-16 0z" clip-rule="evenodd"/>
      </svg>
      A√±adir Empleado
    </button>
  </header>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Departamento</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody @listAnimation>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.role }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <span class="status-badge" [ngClass]="'status-' + employee.status">
              {{ employee.status === 'active' ? 'Activo' : (employee.status === 'vacation' ? 'De Vacaciones' : 'Inactivo') }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-icon">‚úèÔ∏è</button>
            <button class="btn-icon btn-danger">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
