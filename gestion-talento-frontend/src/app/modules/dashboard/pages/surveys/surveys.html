<div class="page-container">
  <header class="page-header">
    <h2>Encuestas y Clima Laboral</h2>
    <button class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
      </svg>
      <span>Crear Nueva Encuesta</span>
    </button>
  </header>

  <div class="survey-list" @listAnimation>
    <div class="survey-item header">
      <span>Título de la Encuesta</span>
      <span>Respuestas</span>
      <span>Fecha de Creación</span>
      <span>Estado</span>
      <span>Acciones</span>
    </div>

    <div *ngFor="let survey of surveys" class="survey-item">
      <span class="survey-title">{{ survey.title }}</span>
      <span>{{ survey.responses }}</span>
      <span>{{ survey.date | date:'dd MMM, yyyy' }}</span>
      <td>
        <span class="status-badge" [ngClass]="'status-' + survey.status.toLowerCase()">
          {{ survey.status }}
        </span>
      </td>
      <td class="actions">
        <button class="btn-icon" title="Ver Resultados">📈</button>
        <button class="btn-icon" title="Editar">✏️</button>
        <button class="btn-icon btn-danger" title="Eliminar">🗑️</button>
      </td>
    </div>
  </div>
</div>
