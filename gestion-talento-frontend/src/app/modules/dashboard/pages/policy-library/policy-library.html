<div class="page-container">
  <header class="page-header">
    <h2>Biblioteca de Políticas</h2>
    <button class="btn btn-primary">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
         <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
       </svg>
      <span>Nueva Política</span>
    </button>
  </header>

  <div class="list-container" @listAnimation>
    <div class="list-item header">
      <span>Título del Documento</span>
      <span>Versión</span>
      <span>Última Actualización</span>
      <span>Categoría</span>
      <span>Estado</span>
      <span>Acciones</span>
    </div>

    <div *ngFor="let policy of policies" class="list-item">
      <span class="policy-title">{{ policy.title }}</span>
      <span>{{ policy.version }}</span>
      <span>{{ policy.lastUpdated | date:'dd MMM, yyyy' }}</span>
      <span>{{ policy.category }}</span>
      <td>
        <span class="status-badge" [ngClass]="'status-' + policy.status.toLowerCase()">
          {{ policy.status }}
        </span>
      </td>
      <td class="actions">
        <button class="btn-icon" title="Ver/Descargar">📄</button>
        <button class="btn-icon" title="Editar">✏️</button>
        <button class="btn-icon" title="Asignar a Empleados">👥</button>
        <button class="btn-icon btn-danger" title="Archivar">🗑️</button>
      </td>
    </div>
  </div>
</div>
