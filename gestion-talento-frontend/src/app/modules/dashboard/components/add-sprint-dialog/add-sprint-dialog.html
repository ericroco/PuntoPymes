<div class="dialog-container">

  <div class="dialog-header">
    <h2 mat-dialog-title>Crear Nuevo Sprint</h2>
    <button type="button" mat-icon-button class="close-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="simple-dialog-content">

    <form [formGroup]="sprintForm" class="simple-form">

      <p class="dialog-instruction">
        <mat-icon>info</mat-icon>
        Define el período de trabajo del equipo.
      </p>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Nombre del Sprint</mat-label>
        <input matInput formControlName="name" placeholder="Ej: Sprint Diciembre 2025" required>
        <mat-icon matSuffix>directions_run</mat-icon>
        <mat-error *ngIf="sprintForm.get('name')?.hasError('required')">
          Requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Descripción (Objetivos)</mat-label>
        <textarea matInput formControlName="description" rows="3" placeholder="Objetivos principales..."></textarea>
        <mat-icon matSuffix style="align-self: start; margin-top: 8px;">description</mat-icon>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="custom-field form-field">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate" required
            (click)="startPicker.open()">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
          <mat-error>Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-field form-field">
          <mat-label>Fecha Fin</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate" required (click)="endPicker.open()">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
          <mat-error>Requerido</mat-error>
        </mat-form-field>
      </div>

    </form>

  </mat-dialog-content>

  <div class="dialog-footer">
    <button mat-stroked-button (click)="onCancel()" class="btn-cancel">Cancelar</button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="sprintForm.invalid" class="btn-save">
      <mat-icon>save</mat-icon> Crear Sprint
    </button>
  </div>

</div>
