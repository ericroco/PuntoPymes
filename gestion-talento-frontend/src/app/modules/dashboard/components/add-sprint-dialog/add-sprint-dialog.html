<h1 mat-dialog-title>Crear Nuevo Sprint</h1>

<div mat-dialog-content [formGroup]="sprintForm">

  <mat-form-field appearance="outline">
    <mat-label>Nombre del Sprint</mat-label>
    <input matInput formControlName="name" placeholder="Ej: Sprint Diciembre 2025" required>
    <mat-error *ngIf="sprintForm.get('name')?.hasError('required')">
      El nombre es obligatorio.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripci√≥n (Opcional)</mat-label>
    <textarea matInput formControlName="description" placeholder="Objetivos principales del sprint..." rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de Inicio</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate" required placeholder="Selecciona fecha inicio">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
    <mat-error *ngIf="sprintForm.get('startDate')?.hasError('required')">
      La fecha de inicio es obligatoria.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de Fin</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate" required placeholder="Selecciona fecha fin">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
    <mat-error *ngIf="sprintForm.get('endDate')?.hasError('required')">
      La fecha de fin es obligatoria.
    </mat-error>
  </mat-form-field>

</div> <div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancelar</button>
