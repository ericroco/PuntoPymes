<h1 mat-dialog-title>Rechazar a {{ data.candidateName }}</h1>
<form [formGroup]="rejectForm" (ngSubmit)="onConfirmReject()">
  <div mat-dialog-content>
    <p>El candidato será movido fuera del pipeline. Esta acción no se puede deshacer.</p>

    <mat-form-field appearance="outline">
      <mat-label>Motivo del Rechazo (Interno, Opcional)</mat-label>
      <textarea matInput formControlName="reason" rows="3" placeholder="Ej: No cumple con la experiencia técnica requerida."></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="sendEmail" color="primary">
      Enviar correo electrónico de rechazo al candidato.
    </mat-checkbox>
  </div>
  <div mat-dialog-actions align="end">
    <button type="button" mat-stroked-button (click)="onCancel()">Cancelar</button>
    <button type="submit" mat-flat-button color="warn">Confirmar Rechazo</button>
  </div>
</form>
