<h2 mat-dialog-title>Editar Datos Personales</h2>

<form [formGroup]="editForm" (ngSubmit)="onSave()">
  <mat-dialog-content>

    <div class="form-row" style="display: flex; gap: 1rem;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
        <mat-error>Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" required>
        <mat-error>Requerido</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Correo Personal</mat-label>
      <input matInput type="email" formControlName="emailPersonal" required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error>Correo inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Teléfono / Celular</mat-label>
      <input matInput type="tel" formControlName="telefono">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-stroked-button (click)="onCancel()">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="editForm.invalid || !editForm.dirty">
      Guardar Cambios
    </button>
  </mat-dialog-actions>
</form>
