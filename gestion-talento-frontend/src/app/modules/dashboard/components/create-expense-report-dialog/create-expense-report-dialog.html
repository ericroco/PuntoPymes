<h2 mat-dialog-title>Nuevo Reporte de Gastos</h2>

<mat-dialog-content>
    <form [formGroup]="form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Título del Reporte</mat-label>
            <input matInput formControlName="titulo" placeholder="Ej: Viaje a Guayaquil" required>
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripción / Motivo</mat-label>
            <textarea matInput formControlName="descripcion" rows="3" placeholder="Reunión con cliente X..."
                required></textarea>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
        Crear Reporte
    </button>
</mat-dialog-actions>
