<div class="dialog-container">

    <div class="dialog-header">
        <h2 mat-dialog-title>Nuevo Reporte de Gastos</h2>
        <button type="button" mat-icon-button class="close-btn" (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content class="simple-dialog-content">

        <form [formGroup]="form" class="simple-form">

            <mat-form-field appearance="outline" class="full-width custom-field">
                <mat-label>Título del Reporte</mat-label>
                <input matInput formControlName="titulo" placeholder="Ej: Viaje a Guayaquil" required>
                <mat-icon matSuffix>summarize</mat-icon>
                <mat-error *ngIf="form.get('titulo')?.hasError('required')">
                    Requerido.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width custom-field">
                <mat-label>Descripción / Motivo</mat-label>
                <textarea matInput formControlName="descripcion" rows="4"
                    placeholder="Detalles de la reunión o viaje..." required></textarea>
                <mat-icon matSuffix style="align-self: start; margin-top: 8px;">description</mat-icon>
                <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
                    Requerido.
                </mat-error>
            </mat-form-field>

        </form>

    </mat-dialog-content>

    <div class="dialog-footer">
        <button mat-stroked-button (click)="onCancel()" class="btn-cancel">Cancelar</button>
        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid" class="btn-save">
            <mat-icon>post_add</mat-icon> Crear Reporte
        </button>
    </div>

</div>
