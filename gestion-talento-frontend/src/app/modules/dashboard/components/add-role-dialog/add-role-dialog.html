<div class="dialog-container">

  <div class="dialog-header">
    <h2 mat-dialog-title>
      {{ data?.role ? 'Editar Rol' : 'Crear Nuevo Rol' }}
    </h2>
    <button type="button" mat-icon-button class="close-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="scrollable-content">

    <form [formGroup]="roleForm" class="role-form-content">

      <div class="basic-info-section">

        <mat-form-field appearance="outline" class="full-width custom-field">
          <mat-label>Nombre del Rol</mat-label>
          <input matInput formControlName="name" placeholder="Ej: Supervisor de Ventas" required>
          <mat-icon matSuffix>badge</mat-icon>
          <mat-error *ngIf="roleForm.get('name')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <div class="default-role-wrapper">
          <mat-slide-toggle formControlName="esDefecto" color="primary">
            <span class="toggle-text">Asignar a nuevos empleados</span>
          </mat-slide-toggle>
          <mat-icon class="info-icon"
            matTooltip="Si activas esto, todos los empleados nuevos tendrÃ¡n este rol por defecto.">
            info
          </mat-icon>
        </div>

      </div>

      <mat-divider></mat-divider>

      <div class="permissions-section">
        <div class="section-header">
          <h3 class="permissions-title">Permisos del Sistema</h3>
          <p class="permissions-hint">Habilita las funciones permitidas para este rol.</p>
        </div>

        <div class="permissions-container">
          <div *ngFor="let group of permissionGroups" class="perm-group">
            <h4 class="group-title">{{ group.name }}</h4>

            <div class="perm-list">
              <div *ngFor="let perm of group.permissions" class="perm-item">
                <mat-checkbox [checked]="permissionsMap[perm.key]" (change)="togglePermission(perm.key, $event.checked)"
                  color="primary">
                  {{ perm.label }}
                </mat-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>

  </mat-dialog-content>

  <div class="dialog-footer">
    <button type="button" mat-stroked-button (click)="onCancel()" class="btn-cancel">
      Cancelar
    </button>
    <button type="button" mat-flat-button color="primary" (click)="onSave()" class="btn-save">
      <mat-icon>save</mat-icon> Guardar Rol
    </button>
  </div>

</div>
