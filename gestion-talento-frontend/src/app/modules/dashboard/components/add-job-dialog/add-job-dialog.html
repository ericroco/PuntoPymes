<h1 mat-dialog-title>{{ isEditMode ? 'Editar Cargo' : 'Crear Nuevo Cargo' }}</h1>

<form [formGroup]="jobForm" (ngSubmit)="onSave()">
  <div mat-dialog-content class="job-form-content">
    
    <mat-form-field appearance="outline">
      <mat-label>Nombre del Cargo</mat-label>
      <input matInput formControlName="name" placeholder="Ej: Desarrollador Backend Senior" required>
      <mat-error *ngIf="jobForm.get('name')?.hasError('required')">El nombre es obligatorio.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Departamento</mat-label>
      <mat-select formControlName="department" required>
        <mat-option *ngFor="let dept of availableDepartments" [value]="dept">{{ dept }}</mat-option>
      </mat-select>
      <mat-error *ngIf="jobForm.get('department')?.hasError('required')">Requerido.</mat-error>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Salario Mínimo (USD)</mat-label>
        <input matInput type="number" formControlName="minSalary" placeholder="Ej: 1500" required>
        <mat-icon matSuffix>$</mat-icon>
        <mat-error *ngIf="jobForm.get('minSalary')?.hasError('required')">Requerido.</mat-error>
        <mat-error *ngIf="jobForm.get('minSalary')?.hasError('min')">Debe ser >= 0.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Salario Máximo (USD)</mat-label>
        <input matInput type="number" formControlName="maxSalary" placeholder="Ej: 2200" required>
        <mat-icon matSuffix>$</mat-icon>
        <mat-error *ngIf="jobForm.get('maxSalary')?.hasError('required')">Requerido.</mat-error>
        <mat-error *ngIf="jobForm.get('maxSalary')?.hasError('min')">Debe ser >= 0.</mat-error>
        </mat-form-field>
    </div>

  </div> <div mat-dialog-actions align="end">
    <button type.button mat-stroked-button (click)="onCancel()">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="jobForm.invalid">
      {{ isEditMode ? 'Guardar Cambios' : 'Crear Cargo' }}
    </button>
  </div>
</form>
