<h2 mat-dialog-title>{{ isEditMode ? 'Editar Cargo' : 'Crear Nuevo Cargo' }}</h2>

<form [formGroup]="jobForm" (ngSubmit)="onSave()">
  <mat-dialog-content class="job-form-content">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Cargo</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej: Desarrollador Backend" required>
      <mat-error *ngIf="jobForm.get('nombre')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Departamento</mat-label>
      <mat-select formControlName="departamentoId" required>
        <mat-option *ngFor="let dept of data.availableDepartments" [value]="dept.id">
          {{ dept.nombre }}
        </mat-option>
      </mat-select>
      <mat-error>Requerido</mat-error>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Salario Mínimo</mat-label>
        <input matInput type="number" formControlName="salarioMin">
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Salario Máximo</mat-label>
        <input matInput type="number" formControlName="salarioMax">
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onCancel()">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="jobForm.invalid">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
