<div class="dialog-container">

  <div class="dialog-header">
    <h2 mat-dialog-title>
      {{ isEditMode ? 'Editar Cargo' : 'Crear Nuevo Cargo' }}
    </h2>
    <button type="button" mat-icon-button class="close-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="simple-dialog-content">

    <form [formGroup]="jobForm" class="simple-form">

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Nombre del Cargo</mat-label>
        <input matInput formControlName="nombre" placeholder="Ej: Desarrollador Backend" required>
        <mat-icon matSuffix>work</mat-icon>
        <mat-error *ngIf="jobForm.get('nombre')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Departamento</mat-label>
        <mat-select formControlName="departamentoId" required>
          <mat-option *ngFor="let dept of data.availableDepartments" [value]="dept.id">
            {{ dept.nombre }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>domain</mat-icon>
        <mat-error>Requerido</mat-error>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="custom-field form-field">
          <mat-label>Salario Mínimo</mat-label>
          <input matInput type="number" formControlName="salarioMin" placeholder="0.00" min="0">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-field form-field">
          <mat-label>Salario Máximo</mat-label>
          <input matInput type="number" formControlName="salarioMax" placeholder="0.00" min="0">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </div>

    </form>

  </mat-dialog-content>

  <div class="dialog-footer">
    <button type="button" mat-stroked-button (click)="onCancel()" class="btn-cancel">
      Cancelar
    </button>
    <button type="submit" mat-flat-button color="primary" (click)="onSave()" [disabled]="jobForm.invalid"
      class="btn-save">
      <mat-icon>save</mat-icon> Guardar
    </button>
  </div>

</div>
