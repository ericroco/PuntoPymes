<div class="dialog-container">

  <div class="dialog-header">
    <h2 mat-dialog-title>Editar Información de Contacto</h2>
    <button type="button" mat-icon-button class="close-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="simple-dialog-content">

    <form [formGroup]="contactForm" class="simple-form">

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="contactForm.get('email')?.hasError('required')">El correo es obligatorio.</mat-error>
        <mat-error *ngIf="contactForm.get('email')?.hasError('email')">Formato inválido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Teléfono / Celular</mat-label>
        <input matInput type="tel" formControlName="phone" placeholder="Ej: 0991234567" required>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="contactForm.get('phone')?.hasError('required')">Requerido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Dirección Domiciliaria (Opcional)</mat-label>
        <textarea matInput formControlName="address" placeholder="Ej: Calle Principal 123" rows="2"></textarea>
        <mat-icon matSuffix style="align-self: start; margin-top: 8px;">home</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Contacto de Emergencia (Opcional)</mat-label>
        <textarea matInput formControlName="emergencyContact" placeholder="Ej: Mamá - 099..." rows="2"></textarea>
        <mat-icon matSuffix style="align-self: start; margin-top: 8px;">contact_emergency</mat-icon>
      </mat-form-field>

    </form>

  </mat-dialog-content>

  <div class="dialog-footer">
    <button mat-stroked-button (click)="onCancel()" class="btn-cancel">Cancelar</button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="contactForm.invalid" class="btn-save">
      <mat-icon>save</mat-icon> Guardar Cambios
    </button>
  </div>

</div>
