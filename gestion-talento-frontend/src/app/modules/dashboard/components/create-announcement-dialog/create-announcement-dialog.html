<div class="dialog-container">

    <div class="dialog-header">
        <h2 mat-dialog-title>Nuevo Comunicado</h2>
        <button type="button" mat-icon-button class="close-btn" (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content class="simple-dialog-content">

        <form [formGroup]="form" class="simple-form">

            <div class="form-row mixed-row">

                <mat-form-field appearance="outline" class="custom-field col-title">
                    <mat-label>T칤tulo del Anuncio</mat-label>
                    <input matInput formControlName="titulo" placeholder="Ej: Mantenimiento de Servidores" required>
                    <mat-icon matSuffix>campaign</mat-icon>
                    <mat-error *ngIf="form.get('titulo')?.hasError('required')">Requerido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-field col-priority">
                    <mat-label>Prioridad</mat-label>
                    <mat-select formControlName="prioridad">
                        <mat-option *ngFor="let p of prioridades" [value]="p">
                            <div class="priority-option">
                                <span *ngIf="p==='ALTA'">游댮 Alta</span>
                                <span *ngIf="p==='MEDIA'">游리 Media</span>
                                <span *ngIf="p==='BAJA'">游릭 Baja</span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <mat-form-field appearance="outline" class="full-width custom-field">
                <mat-label>Contenido del mensaje</mat-label>
                <textarea matInput formControlName="contenido" rows="5" placeholder="Escribe aqu칤 los detalles..."
                    required></textarea>
                <mat-icon matSuffix style="align-self: start; margin-top: 8px;">description</mat-icon>
                <mat-error *ngIf="form.get('contenido')?.hasError('required')">Obligatorio</mat-error>
                <mat-error *ngIf="form.get('contenido')?.hasError('minlength')">M칤nimo 10 caracteres</mat-error>
            </mat-form-field>

            <div class="form-row">

                <mat-form-field appearance="outline" class="custom-field form-field" *ngIf="showBranchSelector">
                    <mat-label>Alcance</mat-label>
                    <mat-select formControlName="sucursalId">
                        <mat-option [value]="null">游깷 Toda la Empresa</mat-option>
                        <mat-divider></mat-divider>
                        <mat-option *ngFor="let branch of branches" [value]="branch.id">
                            游늸 {{ branch.nombre }}
                        </mat-option>
                    </mat-select>
                    <mat-hint>Visible para todos si es Global.</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-field form-field">
                    <mat-label>Expiraci칩n (Opcional)</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaExpiracion" [min]="minDate" readonly
                        (click)="picker.open()">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>Se archivar치 autom치ticamente.</mat-hint>
                </mat-form-field>

            </div>

        </form>

    </mat-dialog-content>

    <div class="dialog-footer">
        <button mat-stroked-button (click)="onCancel()" class="btn-cancel">Cancelar</button>
        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid || isSubmitting"
            class="btn-save">
            <mat-icon>send</mat-icon>
            {{ isSubmitting ? 'Publicando...' : 'Publicar Anuncio' }}
        </button>
    </div>

</div>
