<h2 mat-dialog-title>Subir Documento</h2>
<mat-dialog-content [formGroup]="documentForm">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre del Documento</mat-label>
    <input matInput formControlName="fileName" placeholder="Ej: Título Universitario">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tipo de Documento</mat-label>
    <mat-select formControlName="documentType">
      <mat-option value="Legal">Legal</mat-option>
      <mat-option value="Certificación Externa">Certificación Externa</mat-option>
      <mat-option value="Reconocimiento Interno">Reconocimiento</mat-option>
      <mat-option value="Otros">Otros</mat-option>
    </mat-select>
  </mat-form-field>

  <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none">

  <div class="file-upload-area">
    <button mat-stroked-button type="button" (click)="fileInput.click()">
      <mat-icon>attach_file</mat-icon> Seleccionar Archivo
    </button>
    <span class="file-name" *ngIf="selectedFile">{{ selectedFile.name }}</span>
    <span class="file-error" *ngIf="!selectedFile && documentForm.touched">Requerido *</span>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]=" documentForm.invalid || !selectedFile">
    Subir
  </button>
</mat-dialog-actions>
