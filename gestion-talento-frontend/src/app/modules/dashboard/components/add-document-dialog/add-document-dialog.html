<h2 mat-dialog-title>{{ data?.title || 'Subir Documento' }}</h2>

<mat-dialog-content [formGroup]="documentForm">

  <div *ngIf="data?.mode === 'company'" style="margin-bottom: 1rem;">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Alcance / Destino</mat-label>
      <mat-select formControlName="sucursalId">
        <mat-option [value]="null">
          <mat-icon style="margin-right: 8px;">public</mat-icon> Global (Toda la Empresa)
        </mat-option>
        <mat-option *ngFor="let b of branches" [value]="b.id">
          <mat-icon style="margin-right: 8px;">store</mat-icon> {{ b.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre del Documento</mat-label>
    <input matInput formControlName="fileName" placeholder="Ej: TÃ­tulo Universitario">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tipo de Documento</mat-label>
    <mat-select formControlName="documentType">
      <mat-option *ngFor="let type of documentTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none">

  <div class="file-upload-area">
    <button mat-stroked-button type="button" (click)="fileInput.click()">
      <mat-icon>attach_file</mat-icon> Seleccionar Archivo
    </button>
    <span class="file-name" *ngIf="selectedFile">{{ selectedFile.name }}</span>
    <span class="file-error" *ngIf="!selectedFile && documentForm.touched">Requerido *</span>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="documentForm.invalid || !selectedFile">
    Subir
  </button>
</mat-dialog-actions>
