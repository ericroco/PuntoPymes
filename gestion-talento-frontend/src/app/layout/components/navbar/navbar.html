<header class="navbar-container">
  <div class="page-title">
    <h1>Vista General</h1>
    <p>Bienvenido de nuevo, {{ displayName | titlecase }}</p>
  </div>

  <div class="navbar-actions">
    <div class="search-bar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="search-icon">
        <path
          d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z" />
      </svg>
      <input type="text" placeholder="Buscar empleado o tarea...">
    </div>

    <button class="icon-button notification-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 22a2 2 0 002-2h-4a2 2 0 002 2zm6-6v-5a6 6 0 00-5-5.917V4a1 1 0 00-2 0v1.083A6 6 0 006 11v5l-2 2v1h16v-1l-2-2z" />
      </svg>
      <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
    </button>

    <div class="user-profile">
      <img [src]="userAvatar" alt="Avatar de Usuario" onerror="this.src='assets/images/default-avatar.png'">

      <div class="user-info">
        <span class="user-name">{{ displayName | titlecase }}</span>
        <span class="user-role">{{ userRole }}</span>
      </div>
    </div>
  </div>
</header>
